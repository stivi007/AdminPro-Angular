<div class="fondo-modal-imagen animated fadeIn fast"
    [class.oculto]="modalImagenService.ocultar">
    
    <div class="modal fade show" 
        id="exampleModal" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalLabel1" 
        style="display: block; padding-right: 17px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Actualizar imagen de usuario</h4>
                    <button type="button"
                            (click)="cerrarModal()"
                            class="close" 
                            data-dismiss="modal" 
                            aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                    <div class="modal-body">
                        <h3>Seleccione una imagen</h3>
                        <h4 class="card-title">Avatar</h4>
                    <h6 class="card-subtitle">Imagen del usuario</h6>
                    <div class="text-center">
                        <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    </div>
                    <input type="file" 
                            (change)="cambiarImagen($any($event.target).files[0])">
                        <br><br>
                    </div>
                <div class="modal-footer">
                    <button type="button"
                            (click)="cerrarModal()"
                            class="btn btn-danger">
                            Cancelar
                    </button>
                    <button type="button" 
                            class="btn btn-primary"
                            (click)="subirImagen()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

</div>
